<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<body>
<div layout:fragment="contenu">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Client</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>
  <div class="col-lg-12">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Ajouter Client</h5>

        <!-- General Form Elements -->
        <form class="row g-3" th:action="@{CreateClient}" method="post">
          <div class="col-md-4 mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
          </div>
          <div class="col-md-4">
            <label for="prenom" class="form-label">Prenom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
          </div>
          <div class="col-md-4">
            <label for="cin" class="form-label">Cin</label>
            <input type="text" class="form-control" id="cin" name="cin" required pattern="^[A-Z]{1,2}[0-9]{4,6}$">
          </div>
          <div class="col-md-6 mb-3">
            <label for="Date" class="form-label">Date de Naissance</label>
            <input type="date" class="form-control" id="Date" name="dateNaiss" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Sexe</label>
            <select class="form-select" aria-label="Sexe" name="sexe" required>
              <option value="Homme" selected>Homme</option>
              <option value="Femme">Femme</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="telephone" class="form-label">Telephone</label>
            <input type="tel" class="form-control" id="Telephone" name="telephone" required pattern="^0[5-7][0-9]{8}$">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="col-md-12 mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" style="height: 100px" id="address" name="adresse" required></textarea>
          </div>
          <div class="col-md-6 mb-3">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
          </div>
        </form>
        <!-- End General Form Elements -->

      </div>
    </div>

  </div>
</div>

</body>
