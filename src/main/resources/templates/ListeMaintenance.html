<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<body>
<div layout:fragment="contenu">
    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Maintenance</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div>
    <div class="col-12">
      <div class="card top-selling overflow-auto">
        <div class="filter">
          <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <li class="dropdown-header text-start">
              <h6>Filter</h6>
            </li>

            <li><a class="dropdown-item" href="#">Today</a></li>
            <li><a class="dropdown-item" href="#">This Month</a></li>
            <li><a class="dropdown-item" href="#">This Year</a></li>
          </ul>
        </div>

        <div class="card-body pb-0">
          <h5 class="card-title">Maintenance</h5>
          <p class="card-text"><a class="btn btn-sm btn-primary " th:href="@{/CreateMaintenance}">Ajoute</a></p>

          <table class="table table-borderless">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Libelle</th>
              <th scope="col">Details</th>
              <th scope="col">Tarif</th>
              <th scope="col">Voiture</th>
              <th scope="col">Fournisseur</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody th:if="${!maintenances.isEmpty()}">
            <tr th:each="m:${maintenances}" >
              <th scope="col" th:text="${m.id}"></th>
              <th scope="col" th:text="${m.libelle}"></th>
              <th scope="col" th:text="${m.details}"></th>
              <th scope="col" th:text="${m.tarif}"></th>
              <th scope="col" th:text="${m.voiture.matricule}"></th>
              <th scope="col" th:text="${m.fournisseur.libelle}"></th>
              <th>
                <div class="btn-group">
                  <a class="btn btn-success" th:href="@{/EditeMaintennance(id=${m.id})}"><i class="bi bi-pencil-fill"></i></a>
                  <a onclick="return confirm('Etes Vous Sure ?')" class="btn btn-danger" th:href="@{/DeleteMaintennance(id=${m.id})}"><i class="bi bi-trash-fill"></i></a>
                </div>
              </th>
            </tr>
            </tbody>
          </table>

        </div>

      </div>
    </div><!-- End Top Selling -->
</div>

</body>
