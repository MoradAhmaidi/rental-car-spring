<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<body>
<div layout:fragment="contenu">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{index}">Model</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div>
    <div class="col-12">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Modifier Model</h5>

                    <!-- General Form Elements -->
                    <form th:action="@{EditeModel}" method="post">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Id" th:value="${model.id}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Libelle</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="libelle" th:value="${model.libelle}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Details</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="details" th:value="${model.details}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Marque</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="marque" name="marque_id" required>
                                    <option th:value="${model.marque.id}"
                                            th:text="${model.marque.libelle}" selected></option>
                                    <option th:each="m:${marques}"
                                            th:value="${m.id}"
                                            th:text="${m.libelle}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Categorie</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Categorie" name="categorie_id" required>
                                    <option th:value="${model.categorie.id}"
                                            th:text="${model.categorie.libelle}" selected></option>
                                    <option th:each="c:${categories}"
                                            th:value="${c.id}"
                                            th:text="${c.libelle}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Modifier</button>
                            </div>
                        </div>
                    </form><!-- End General Form Elements -->
                </div>
            </div>
        </div>
    </div><!-- End Top Selling -->
</div>

</body>
