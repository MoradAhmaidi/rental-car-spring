<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<body>
<div layout:fragment="contenu">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Client</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>
  <div class="col-12">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ajoute Game</h5>

          <!-- General Form Elements -->
          <form th:action="@{CreateGame}" method="post">
            <div class="row mb-3">
              <label for="libelle" class="col-sm-2 col-form-label">Libelle</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="libelle" name="libelle" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="details" class="col-sm-2 col-form-label">Details</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="details" name="details" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="nbrPortes" class="col-sm-2 col-form-label">Nomber Portes</label>
              <div class="col-sm-10">
                <input type="number" min="3" max="5" class="form-control" id="nbrPortes" name="nbrPortes" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="nbrPassagers" class="col-sm-2 col-form-label">Nomber Passagers</label>
              <div class="col-sm-10">
                <input type="number" min="2" max="8" class="form-control" id="nbrPassagers" name="nbrPassagers" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="model" class="col-sm-2 col-form-label">Model</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="Model" id="model" name="model_id" required>
                  <option th:each="model:${models}"
                          th:value="${model.id}"
                          th:text="${model.libelle}"></option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Ajoute</button>
              </div>
            </div>
          </form><!-- End General Form Elements -->
        </div>
      </div>
    </div>
  </div><!-- End Top Selling -->
</div>

</body>
