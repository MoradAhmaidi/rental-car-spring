<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<body>
<div layout:fragment="contenu">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Client</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div>
    <div class="col-12">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ajoute Option</h5>

                    <!-- General Form Elements -->
                    <form th:action="@{CreateOption}" method="post">
                        <div class="row mb-3">
                            <label for="libelle" class="col-sm-2 col-form-label">Libelle</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="libelle" name="libelle" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="details" class="col-sm-2 col-form-label">Details</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="details" name="details" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Ajoute</button>
                            </div>
                        </div>
                    </form><!-- End General Form Elements -->

                </div>
            </div>

        </div>
    </div><!-- End Top Selling -->
</div>

</body>
