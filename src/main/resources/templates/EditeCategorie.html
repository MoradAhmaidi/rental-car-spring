<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<body>
<div layout:fragment="contenu">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{index}">Categorie</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div>
    <div class="col-12">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Modifier Categorie</h5>

                    <!-- General Form Elements -->
                    <form th:action="@{EditeCategorie}" method="post">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Libelle</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="libelle" th:value="${categorie.libelle}"  >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Details</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="details" th:value="${categorie.details}" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Modifier</button>
                            </div>
                        </div>
                    </form><!-- End General Form Elements -->

                </div>
            </div>

        </div>
    </div><!-- End Top Selling -->
</div>

</body>
