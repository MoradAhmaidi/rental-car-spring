<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<body>
<div layout:fragment="contenu">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{index}">Game</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>
  <div class="col-12">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Modifier Game</h5>

          <!-- General Form Elements -->
          <form th:action="@{EditeGame}" method="post">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="Id" th:value="${game.id}" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Libelle</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="libelle"  th:value="${game.Libelle}" required>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Details</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="details"  th:value="${game.details}" required>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Nomber Portes</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="nbrPortes" th:value="${game.nbrPortes}"  required>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Nomber Passagers</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="nbrPassagers" th:value="${game.nbrPassagers}" required>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Model</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="Model" name="model_id" required>
                  <option th:value="${game.model.id}"
                          th:text="${game.model.libelle}" selected></option>
                  <option th:each="model:${models}"
                          th:value="${model.id}"
                          th:text="${model.libelle}"></option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Modifier</button>
              </div>
            </div>
          </form><!-- End General Form Elements -->
        </div>
      </div>
    </div>
  </div><!-- End Top Selling -->
</div>

</body>
