<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<body>
<div layout:fragment="contenu">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{index}">Maintenance</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>
  <div class="col-12">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ajoute Maintenance</h5>

          <!-- General Form Elements -->
          <form th:action="@{CreateMaintenance}" method="post">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Libelle</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="libelle" required>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Details</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="details" required>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Tarif</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="tarif" required>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Voiture</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="voiture" name="voiture_id" required>
                  <option th:each="v:${voitures}"
                          th:value="${v.id}"
                          th:text="${v.matricule}" ></option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Fournisseur</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="voiture" name="fournisseur_id" required>
                  <option th:each="f:${fournisseurs}"
                          th:value="${f.id}"
                          th:text="${f.libelle}"></option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Ajoute</button>
              </div>
            </div>
          </form><!-- End General Form Elements -->
        </div>
      </div>
    </div>
  </div>
</div>

</body>
