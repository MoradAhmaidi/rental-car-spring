<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<body>
<div layout:fragment="contenu">
    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{index}">Reservation</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div>
    <div class="col-12">
      <div class="card top-selling overflow-auto">
        <div class="card-body pb-0">
          <h5 class="card-title">Reservation</h5>
          <p class="card-text"><a class="btn btn-sm btn-primary " th:href="@{/CreateLocation}">Ajoute</a></p>

          <table class="table table-borderless">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Client</th>
              <th scope="col">Voiture</th>
              <th scope="col">Depart</th>
              <th scope="col">Retoure</th>
              <th scope="col">Tarif</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody th:if="${!locations.isEmpty()}">
            <tr th:each="l:${locations}">
              <th scope="col" th:text="${l.id}"></th>
              <th scope="col" th:text="${l.client.cin}"></th>
              <th scope="col" th:text="${l.voiture.matricule}"></th>
              <th scope="col" th:text="${l.dateDepart}"></th>
              <th scope="col" th:text="${l.dateRetoure}"></th>
              <th scope="col" th:text="${l.tarif}"></th>
              <th>
                <div class="btn-group">
                  <a class="btn btn-success" th:href="@{/EditeLocation(id=${l.id})}"><i class="bi bi-pencil-fill"></i></a>
                  <a onclick="return confirm('Etes Vous Sure ?')" class="btn btn-danger" th:href="@{/DeleteLocation(id=${l.id})}"><i class="bi bi-trash-fill"></i></a>
                </div>
              </th>
            </tr>
            </tbody>
          </table>

        </div>

      </div>
    </div><!-- End Top Selling -->
</div>

</body>
